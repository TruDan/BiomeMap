<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>BiomeMap</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
          integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
          crossorigin="" />
    <style>
        #map {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
            integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
            crossorigin=""></script>
    <script type="text/javascript">
        var map = L.map('map',
            {
                center: new L.LatLng(0, 0),
                crs: L.extend({},
                    L.CRS.Simple,
                    {
                        code: 'simple',
                        projection: {
                            project: function (latlng) {
                                // Direct translation of lat -> x, lng -> y.
                                return new L.Point(latlng.lat, latlng.lng);
                            },
                            unproject: function (point) {
                                // Direct translation of x -> lat, y -> lng.
                                return new L.LatLng(point.x, point.y);
                            }
                        },
                        // a = 1; b = 2; c = 1; d = 0
                        // x = a * x + b; y = c * y + d
                        // End result is 1:1 values during transformation.
                        transformation: new L.Transformation(1, 0, 1, 0),
                        scale: function (zoom) {
                            // Equivalent to 2 raised to the power of zoom, but faster.
                            return (1 << zoom);
                        }
                    }),
                continuousWorld: true,
                worldCopyJump: false,
                maxBounds: bounds,
                attributionControl: false,
                zoomAnimation: true,
                zoomControl: true,
                zoomReverse: true
            }).setView([0, 0], 1);

        var southWest = L.latLng(-1024, -1024),
            northEast = L.latLng(1024, 1024),
            bounds = L.latLngBounds(southWest, northEast);

        L.tileLayer('http://localhost:8123/tile/{y}/{x}/{z}.png', {
            bounds: bounds,
            continuousWorld: true,
            noWrap: false,
            zoomReverse: true,
            maxZoom: 9,
            minZoom: 0
        }).addTo(map);
    </script>
</body>
</html>
